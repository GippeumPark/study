<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<fieldset>
	<form action="server.do">
	아이디<input type="text"size="15"name="userid"/>
	<input type="button"id="btn"value="중복확인"/><br/>
	
	비밀번호<input type="password"size="15"name="userpw"/>
	비밀번호 확인
	<input type="password"size="15"/><br/>
	
	이메일<input type="text"name="emailid" size="15"/>
	@<input type="text"name="emailcompany"size="15"/><br/>
	<select name="emailcompany">
	<option value="gmail.com">지메일</option>
	<option value="naver.com">네이버</option>
	<option value="daum.net">다음</option>
	</select><br/>
	</fieldset>
	<fieldset>
	<!-- radio 와 checkbox는 name을 설정해야 하나의 그룹이 되고
	value에 작성한 데이터가 서버에 넘어감
	radio는 필수 선택이므로 기본값을 설정해 두어야 함 -->
		<legend>성별</legend>
		<input type="radio"name="gender"value="man"checked="checked"/>남자
		<input type="radio"name="gender"value="woman"/>여자
	</fieldset>
	
	<p>수신 설정</p>
	<input type="checkbox"name="mailsend"value="mainsend"/>
	메일 수신 허용<br/>
	<input type="checkbox"name="smssend"value="smssend"/>
	SMS 수신 허용<br/>
	
	이미지<input type="file" name="image"/><br/>
	
	하고싶은 이야기<br/>
	<textarea  rows="10"cols="20"name="story"></textarea><br/>
	
	<input type="submit"value="회원가입"/>
	<input type="reset"value="작성취소"/>
	
	</form>
</body>
</html>
