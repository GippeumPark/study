<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규 표현식</title>
<script>
	var str = "JavaScript RegExp"
	//str 에 Java가 존재하는지 확인

	//정규식 객체 생성
	//i를 추가하면 대소문자를 구분하지 않고 검사
	var regExp = /Java/i
	
	//str에 regExp 패턴의 문자열이 있는지 확인
	alert(regExp.test(str))

	//j로 시작하는
	regExp = /^j/i
		alert(regExp.test(str))
	//x로 끝나는
	regExp = /x$/i
		alert(regExp.test(str))
	
	
</script>
</head>
<body>

</body>
</html>
