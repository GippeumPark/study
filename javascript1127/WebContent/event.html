<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리</title>

</head>
<body>
	<div id = "disp"></div>
	<input type = "button" value="버튼"
		id = "btn"/>
	
	
</body>

<script>
//보통 스크립트는 body랑 같이 쓰지 않고 바디 밑이나 html 밑에 적음

//버튼을 눌렀을 때 실행 시키고 싶은 태그를 찾아오기
	var disp = document.getElementById("disp")
	var btn = document.getElementById("btn")
//이벤트 처리
	btn.addEventListener("click", function(e){
		disp.innerHTML += "<h3>클릭"  //+를 해주면 누를때마다 반영되고, 태그<h3>를 넣어주면 태그도 반영
	})
	
	</script>

</html>
