<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>string 메소드</title>
<script>
var url = "http://www.naver.com/adam"
//마지막 / 다음의 adam을 가져와보세요
var ar = url.split("/") // /로 3등분을 시킴
alert(ar[ar.length-1]) // 3 / 2 / 1 순서라 - 1은 adma

var msg = "dsfaIEfdadsfdsa"
//msg 에서 ie의 존재여부를 확인
//대소문자 구분없이 찾아야 함
var idx = msg.toLowerCase().indexOf("ie") //먼저 대문자를 소문자로 배꿔준 후 인덱스로 문자열 위치 확인
if(idx < 0){   // 0보다 작으면 false나옴 무조건
	alert("존재하지 않습니다")
}else{
	alert("존재합니다")
}

</script>
</head>
<body>

</body>
</html>
